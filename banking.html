<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl mt-12 text-center">Let's get some <span
                class="text-indigo-700 font-bold">Moooooney</span>!!!
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transaction -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-400 text-white p-12 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-rose-400 text-white p-12 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-orange-400 text-white p-12 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
            </div>
        </section>

        <!-- deposit and widthdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4">
                <!-- deposit part -->
                <div class="bg-green-200 p-8 rounded">
                    <h3 class="text-3xl">Please deposit</h3>
                    <div>
                        <input id="deposit-input" type="text" placeholder="$ amount you want to deposit"
                            class="block w-2/4 px-4 py-2 mb-4  border-2 border-indigo-600 rounded">

                        <button id="deposit-button"
                            class="bg-indigo-600 text-white font-medium px-4 py-2 rounded ">deposit</button>
                    </div>
                </div>
                <!-- withdraw part -->
                <div class="bg-yellow-200 p-8 rounded">
                    <h3 class="text-3xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" type="text" placeholder="$ amount you want to withdraw"
                            class="block w-2/4 px-4 py-2 mb-4  border-2 border-indigo-600 rounded">

                        <button id="withdraw-button"
                            class="bg-indigo-600 text-white font-medium px-4 py-2 rounded ">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js">

    </script>
</body>

</html>
