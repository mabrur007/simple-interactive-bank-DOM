<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl mt-16 text-center">Let's get some <span
                class="text-indigo-700 font-bold">Moooooney</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-blue-400 text-white p-12 rounded">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-rose-400 text-white p-12 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-orange-400 text-white p-12 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
