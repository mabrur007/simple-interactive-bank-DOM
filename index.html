<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank using DOM</title>
    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl mt-16 text-center">This bank is made using <span
                class="text-indigo-700 font-bold">DOM</span>
        </h1>
    </header>
    <main>
        <section class="bg-teal-100 p-8 w-2/4 mt-8 mx-auto rounded">
            <h3 class="text-xl pb-6">Please Login</h3>
            <div>
                <input id="user-email" type="text" placeholder="Your Email"
                    class="block w-2/4 px-4 py-2 mb-4  border-2 border-indigo-600 rounded">

                <input id="user-password" type="password" placeholder="Password"
                    class="block w-2/4 px-4 py-2 mb-4  border-2 border-indigo-600 rounded">

                <button id="submit-btn" class="bg-indigo-600 text-white font-medium px-4 py-2 rounded ">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
